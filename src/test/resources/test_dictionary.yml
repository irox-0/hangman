data:
  животные:
    - word: кот
      hint: Домашний питомец, который мяукает
    - word: собака
      hint: Лучший друг человека
    - word: слон
      hint: Большое животное с хоботом
    - word: лев
      hint: Царь зверей
    - word: жираф
      hint: Самое высокое животное
    - word: тигр
      hint: Полосатый большой кот
    - word: панда
      hint: Черно-белый медведь из Китая
    - word: зебра
      hint: Полосатая лошадь
    - word: обезьяна
      hint: Животное, похожее на человека
    - word: крокодил
      hint: Большая рептилия с острыми зубами
    - word: пингвин
      hint: Птица, которая не летает, но плавает
    - word: медведь
      hint: Крупный хищник, который впадает в спячку
  еда:
    - word: яблоко
      hint: Фрукт, который бывает красным, зеленым или желтым
    - word: банан
      hint: Желтый тропический фрукт
    - word: суп
      hint: Жидкое блюдо, которое едят ложкой
    - word: хлеб
      hint: Выпечка из муки
    - word: пицца
      hint: Итальянское блюдо с тестом и начинкой
    - word: салат
      hint: Блюдо из свежих овощей
    - word: суши
      hint: Японское блюдо с рисом и рыбой
    - word: торт
      hint: Сладкий десерт для праздников
    - word: паста
      hint: Итальянское блюдо из макарон
    - word: рис
      hint: Зерновая культура, популярная в Азии
    - word: сыр
      hint: Молочный продукт, который бывает разных сортов
    - word: мороженое
      hint: Холодный сладкий десерт
